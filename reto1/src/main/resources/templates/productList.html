<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        body{
            display: block;
        }
        .imag{
                width: 250px;
        }

        .carrito{
            border: 1px solid;
            margin-left:1000px;
            width: 400px;
            height: 500px;
            margin-top:-600px;
            
        }

        p{
            margin-left:20px;
        }
    </style>
</head>
<body>
    <li th:each="product : ${products}"
        th:object="${product}">
        
        <span th:text=*{name}></span>
        <span th:text=*{price}></span>
        <img th:src="*{url}" class="imag">
        <input>     
        <button>add to cart</button>
    </li>

    <div class="carrito">
        <p style="font-size: larger;">Shopping Cart</p>
        <p style="border-bottom: 1px solid;">TOTAL:</p>
        <p>Item Bought:</p>
    </div>
</body>
</html>
